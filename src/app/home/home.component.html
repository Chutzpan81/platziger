<div class="homeContainer">
  <div class="whiteBorderClassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnLine">
            <img src="assets/img/generic_avatar.png" alt="avatar" class="avatarImage img-fluid" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col">
          <b>fullstack</b>
          <div>
            <span>Online</span>
            <br />
            <span>
              < Escribe un mensaje personal>
            </span>
            <a (click)="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="whiteContainerPadded marto15">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar amigo" [(ngModel)]="query" />
      </div>
      <div class="col-md-auto">
        <img (click)="open(content)" class="icon" src="assets/img/logo_live_add.png" alt="">
      </div>
    </div>
    <hr />
    <b *ngIf=" user && friends">Amigos({{user.friends.length}} / {{user.friends.length}})</b>
    <div *ngIf=" user && friends">
        <div  class="disblo marbo5">
          <app-contact class="col-md-12" *ngFor="let user of user.friends" [uid]="user"></app-contact>
        </div>
      </div>
    </div>

</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar amigos</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="">
      <b>Ingresa el email de tu amigo</b>
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="friendemail"
        (keyup.enter)="sendRequest()" />

      <textarea class="form-control marto15" col="30" row="3" [(ngModel)]="mensaje">

      </textarea>  
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="sendRequest()">Guardar</button>
  </div>
</ng-template>
