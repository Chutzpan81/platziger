<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3" >
        <div class="avatarFrameoffline marbo15 marto15">
            <img src="assets/img/generic_avatar.png"alt="avatar" class="avatarImage img-fluid">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <p *ngIf="operation =='register'" >Ya tines cuenta? has <a (click)="operation = 'login'">Login</a></p>
        <p *ngIf="operation =='login'">No tines cuenta? has <a (click)="operation = 'register'">Registrarse</a></p>
        
        <div class="borderedContainer">
          <input type="email" placeholder="Ingrese email" class="form-control marbo15" [(ngModel)]="email">
          <input type="password" placeholder="Ingrese password" class="form-control marbo15" [(ngModel)]="password">
          <input *ngIf="operation =='register'" type="text" placeholder="Ingrese nick" class="form-control marbo15" [(ngModel)]="nick">
        </div>
        <div class="center marto15">
          <a *ngIf="operation =='login'" class="btn btn-primary" (click)="login()">Iniciar Sesión</a>
          <a *ngIf="operation =='register'" class="btn btn-primary" (click)="register()">Registrar</a>
        </div>
      </div>
    </div>
  </div>
</div>
